<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
								  <!--co-->
		<a-image src="hyena1.jpg" position="2.971 1.088 -1.333" rotation="-72.659 1.18 0" scale="7.516 3.728 1.081" material="" geometry=""></a-image>
		
		
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
